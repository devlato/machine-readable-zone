language: node_js
node_js:
- '9'
- '8'
- '7'
- '6'
install:
- NODE_ENV=development yarn install
before_script:
- npm install
script:
- npm run validate
cache:
  directories:
  - "node_modules"
before_deploy:
- NODE_ENV=development npm install
deploy:
  skip_cleanup: true
  provider: npm
  email: npm@devlato.com
  api_key:
    secure: 
  on:
    tags: true
    repo: devlato/machine-readable-zone
